<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>Score Keepr</title>
</head>

<body class="text-white">
    <div class="container-fluid">
        <div class="row h20 bg-primary d-flex align-items-center">
            <div class="col d-flex justify-content-center">
                <h1 id="my-title">ScoreKeepr</h1>
            </div>
            <div class="dropleft col-1 d-flex justify-content-center">
                <i class="fas fa-bars fa-3x" data-toggle="dropdown"></i>
                <div class="dropdown-menu px-2">
                    <button onclick="setScoreToWin('11')" type="button" class="btn mb-2 btn-primary">Eleven</button>
                    <button onclick="setScoreToWin('21')" type="button" class="btn btn-secondary">Twenty-one</button>
                    <div class="dropdown-divider"></div>
                    <button onclick="location.reload()" type="button" class="btn mb-2 btn-danger">Reset</button>
                </div>
            </div>
        </div>
        <div id="game" class="row h80">
            <div onclick="playerIncrement(1)" onwheel="playerDecrement(event, 1)" class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-info">
                <h1 id="player1">0</h1>
            </div>
            <div onclick="playerIncrement(2)" onwheel="playerDecrement(event, 2)" class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-dark">
                <h1 id="player2">0</h1>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
